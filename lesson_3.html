<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Elements Forms and Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <table class="table table-info table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Alexander</td>
                    <td>Male</td>
                    <td>alexei@example.com</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Belisario</td>
                    <td>Male</td>
                    <td>bells@example.com</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>Commodus</td>
                    <td>Male</td>
                    <td>dussy@example.com</td>
                    <td>41</td>
                </tr>
                <tr>
                    <td>Diana</td>
                    <td>Female</td>
                    <td>wonder@example.com</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>Elvira</td>
                    <td>Female</td>
                    <td>elle@example.com</td>
                    <td>29</td>
                </tr>
                <tr>
                    <td>Fatima</td>
                    <td>Female</td>
                    <td>fatih@example.com</td>
                    <td>39</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id=name type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input id=email type="email" class="form-control" placeholder="E-Mail">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id=password type="password" class="form-control" placeholder="Password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input id=dob type="date" max="2005-12-31" class="form-control" placeholder="DOB">
                </div>
                <div class="my-3">
                    <label for="weight" class="form-label">Weight in Kg</label>
                    <input id=weight type="number" step="any" class="form-control" placeholder="Weight">
                </div>
                <div class="my-3">
                    <label for="education" class="form-label">Select your highest level of education:</label>
                    <select id="education" class="form-select">
                        <option value="">Primary</option>
                        <option value="">Secondary</option>
                        <option value="">Vocational(TVET)</option>
                        <option value="">University</option>
                    </select>
                </div>
                <div class="my-3">
                    <label class="form-label">Select Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RadioOptions" id="male"
                               value="option1">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="RadioOptions" id="female"
                               value="option2">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="my-3">
                    <label class="form-label">Choose Favorite Sports</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="football" value="option1">
                        <label class="form-check-label" for="football">Football</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rugby" value="option2">
                        <label class="form-check-label" for="rugby">Rugby</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="basketball" value="option3">
                        <label class="form-check-label" for="basketball">Basketball</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="athletics" value="option3">
                        <label class="form-check-label" for="athletics">Athletics</label>
                    </div>
                </div>
                <button class="btn btn-success mx-auto">Register</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
